<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changeValue(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="number" 
        class="form-control" 
        [(ngModel)]="progressPercent"
        min="0"
        max="100"
        placeholder="Progreso" />
        
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changeValue(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
